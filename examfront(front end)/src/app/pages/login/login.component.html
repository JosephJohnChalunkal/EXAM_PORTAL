



<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img style="width: 20%; height: 20%;"  >
                </div>
                <h1 class="text-center">Login Here!!!</h1>
                <!-- {{loginData | json}} -->
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field           class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]='loginData.username' name="username" required
                         matInput placeholder="Enter the Username"> 
                        <mat-hint>Valid User Name </mat-hint>
                      </mat-form-field>

                      <mat-form-field           class="full-width" appearance="outline">
                        <mat-label>password</mat-label>
                        <input [(ngModel)]='loginData.password' type="password" name="password" required
                      matInput placeholder="Enter the password"> 
                        <mat-hint>Username must be unique !!</mat-hint>
                      </mat-form-field>
                      <div class="container text-center">
                          <button type="submit" class="clear_button mg">Login</button>
                          <button type="reset" class="reg_button ml10">Reset</button>

                      </div>
                </form>
            </mat-card>
            </div>


        </div>
    </div>
</div>
